baseURL: https://braheezy.github.io
title: blog o' braheezy
theme: PaperMod

disablePathToLower: true
languageCode: en-us
enableEmoji: true

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - name: search
      url: search/
    - name: posts
      url: posts/
    - name: tags
      url: tags/
    - identifier: projects
      name: projects
      url: projects/

params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  hideFooter: true

  homeInfoParams:
    Title: Blog O' Braheezy
    Content: >
      A collection of technical musings.

      - Come, gather wool.

  socialIcons:
    - name: GitHub
      url: https://github.com/braheezy
    - name: cv
      url: https://resume.braheezy.net

  assets:
    favicon: /assets/favicon/worker/favicon.ico
    favicon16x16: /assets/favicon/worker/favicon-16x16.png
    favicon32x32: /assets/favicon/worker/favicon-32x32.png
    apple_touch_icon: /assets/favicon/worker/apple-touch-icon.png
